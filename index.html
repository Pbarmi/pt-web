<html lang="en">

  <head>
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <style type="text/css">
      body {
        background-color: #32a6a8;
      }

      img {
        max-width: 100%;
        display: block;
      }

      .logo {
        font-size: 200%;
        padding: 50px 20px;
        margin: 0 auto;
        max-width: 980px;
      }

      .grid {
        margin: 0 auto;
        padding: 0 20px;
        max-width: 980px;
      }

      nav {
        background-color: #000;
        height: 85px;
        padding: .5em;
      }

      nav ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      li {
        float: left;
        clear: left;
      }

      nav a {
        color: #fff;
        text-decoration: none;
        padding: .5em 1em;
      }

      .photos {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      .feature {
        width: 200px;
      }

    </style>
    <!-- 
        The following lines set character encoding and viewport behaviour, they are required by. You don't really need to worry about these 
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- You can change the contents of the title tag to control what appears in the title bar of the browser -->


    <title>Your blog</title>
  </head>

  <body>
    <h1>Priya's World</h1>
    <div class="flex-container">
      <div>Blog</div>
      <div>Inspiration of the month</div>
      <div>About me</div>
      <div>Contact me</div>
    </div>


    <div class="bd-example">
      <div id="exampleCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/bg1.jpg" class="d-block w-100" alt="Description of picture">
            <div class="carousel-caption d-none d-md-block">
              <h5>First slide label</h5>
              <p></p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/bg2.jpg" class="d-block w-100" alt="Description of picture">
            <div class="carousel-caption d-none d-md-block">
              <h5></h5>
              <p></p>
            </div>
          </div>
          <a class="carousel-control-prev" href="#exampleCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#exampleCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </body>

</html>
